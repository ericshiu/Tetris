<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>websocket</title>
    <script type="text/javascript"></script>
</head>

<body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
    var socket = io('ws://localhost:3000');
    socket.on('news', function(data) {
        console.log(data);
        socket.emit('my other event', { my: 'data' });
    });
    </script>
</body>

</html>
