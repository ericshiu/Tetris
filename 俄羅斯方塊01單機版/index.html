<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>俄羅斯方塊</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div>請用方向鍵空格見操作: 上->旋轉 , 空格 ->墜落</div>
    <div class="square" id="local">
        <div>我的遊戲區</div>
        <div id="local_game" class="game"></div>
        <div class="next" id="local_next"></div>
        <div class="info">
            <div>已用時:<span id="local_time">0</span>s</div>
            <div>已用分:<span id="local_score">0</span>分</div>
            <div id="local_gameOver"></div>
        </div>
    </div>
    <div class="square" id="remote">
        <div>對方的遊戲區</div>
        <div id="remote_game" class="game"></div>
        <div class="next" id="remote_next"></div>
        <div class="info">
            <div>已用時:<span id="remote_time">0</span>s</div>
            <div>已用分:<span id="remote_score">0</span>分</div>
            <div id="remote_gameOver"></div>
        </div>
    </div>
</body>

</html>
<script type="text/javascript" src="js/square.js"></script>
<script type="text/javascript" src="js/squareFactory.js"></script>
<script type="text/javascript" src="js/game.js"></script>
<script type="text/javascript" src="js/local.js"></script>
<script type="text/javascript" src="js/remote.js"></script>
<script type="text/javascript" src="js/script.js"></script>
